<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/common :: head"> </th:block>
</head>
<body>
    <nav th:replace="fragments/common :: nav"></nav>
    <h2>All the posts are located below!</h2>

    <ul>
        <li th:each="post : ${allposts}">
            <h3> Post body: [[${post.body}]] <h5>Posted at: [[${post.createdAt}]]<br>By: <a th:href="@{'/user/' + ${post.user.id}}">[[${post.user.username}]]</a></h5></h3>
        </li>
    </ul>

</body>
</html>
